<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
            /* Browser running code from top to the bottom
            which reading a line one on one 
            so thats why it gets some problem of loading the code before js actions document
            to solve this you can insert script tag in the bottom of the body of html file
            and another one is that to add the event listener to the script tag  
            addEventListener = has two argument one is what kind of event should be done 
            and another one is what function should run  when event actually happens 
            but just add the function in it*/
        let counter = 0
        function hello(){
            counter ++;
             document.querySelector('h1').innerHTML = counter;
            if (counter % 10 ===0){
                alert(`counter is ${counter}`)
            }
        }
        document.addEventListener('DOMContentLoaded',function(){
        document.querySelector('button').onclick = hello;
       // document.querySelector('button').addEventListener('click',hello);

        });

    </script>
</head>
<body>
    <h1>0</h1>
    <button>click here</button>
    
</body>
</html>
