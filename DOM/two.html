<!-- parent child relation, child child relation-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body style ="background-color: #212121; color: #fff;">
    <div class="parent">
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thursday</div>
    </div>
</body>
<script>
   const parent =  document.querySelector('.parent')
   console.log(parent);
   console.log(parent.children);
   console.log(parent.children[1]);
 
for(let i = 0; i<parent.children.length; i++){
    console.log (parent.children[i].innerHTML);
}
parent.children[1].style.color = 'red';
console.log(parent.firstElementChild);
console.log(parent.lastElementChild);



const dayone = document.querySelector('.day');
console.log(dayone);
console.log(dayone.parentElement);
console.log(dayone.nextElementSibling);

console.log("Nodes :", parent.childNodes); // here it will give all the nodes including text nodes, comment, line breaks; text node = line breaks, etc.
</script>
</html>

<!-- All the output will display on console-->
