<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counting</title>
    <script>
           let counter = 0;
        function count(){
           counter++;
            alert(counter)
        }
        function hello(){
            document.querySelector('h1').textContent = "Hello, World!";     }
    </script>
</head>
<body>
    <h1 >Welcome to the Counting Page</h1>
    <button onclick="hello()">Click here to say Hello</button>
    <button onclick="count()">Count</button>
</body>
</html>
